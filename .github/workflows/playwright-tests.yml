name: Playwright Tests

on:
  push:
    branches: [ main, master, feature/Tests ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger

# Add permissions for gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview' # For .NET 10 preview
    
    - name: Restore dependencies
      run: dotnet restore VSProject/VSProject.csproj
    
    - name: Build project
      run: dotnet build VSProject/VSProject.csproj --no-restore --configuration Release
    
    - name: Install Playwright browsers
      run: |
        cd VSProject
        pwsh bin/Release/net10.0/playwright.ps1 install --with-deps chromium
    
    - name: Run tests
      run: dotnet test VSProject/VSProject.csproj --no-build --configuration Release --logger "console;verbosity=detailed" --filter "Category!=accessibility"
      continue-on-error: true # Continue even if tests fail to get reports
    
    - name: Load test report history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    
    - name: Build test report
      uses: simple-elf/allure-report-action@v1.7
      if: always()
      with:
        gh_pages: gh-pages
        allure_history: allure-history
        allure_results: VSProject/bin/Release/net10.0/allure-results
    
    - name: Publish test report
      uses: peaceiris/actions-gh-pages@v4
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
    
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: VSProject/bin/Release/net10.0/allure-results
        retention-days: 30
    
    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-screenshots
        path: VSProject/bin/Release/net10.0/screenshots
        retention-days: 7
    
    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-videos
        path: VSProject/bin/Release/net10.0/videos
        retention-days: 7
