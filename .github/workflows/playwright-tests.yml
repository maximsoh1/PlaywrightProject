name: Playwright Tests

on:
  push:
    branches: [ '**' ]  # Run on ALL branches
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger

# Add permissions for gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore VSProject/VSProject.csproj
    
    - name: Build project
      run: dotnet build VSProject/VSProject.csproj --no-restore --configuration Release
    
    - name: Install Playwright browsers
      run: |
        cd VSProject
        pwsh bin/Release/net9.0/playwright.ps1 install --with-deps chromium
    
    - name: Run tests
      run: dotnet test VSProject/VSProject.csproj --no-build --configuration Release --logger "console;verbosity=detailed"
      continue-on-error: true # Continue even if tests fail to get reports

    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Setup Node.js
      uses: actions/setup-node@v4
      if: always()
      with:
        node-version: '20'

    - name: Install Allure CLI
      if: always()
      run: npm install -g allure-commandline --save-dev

    - name: Generate Allure Report
      if: always()
      run: |
        mkdir -p allure-results
        if [ -d "VSProject/bin/Release/net9.0/allure-results" ]; then
          cp -r VSProject/bin/Release/net9.0/allure-results/* allure-results/ || true
        fi
        if [ -d "gh-pages/allure-history" ]; then
          cp -r gh-pages/allure-history/* allure-results/ || true
        fi
        allure generate allure-results -o allure-report --clean || echo "No test results found"
        mkdir -p allure-report/history
        if [ -d "gh-pages/allure-history" ]; then
          cp -r gh-pages/allure-history/* allure-report/history/ || true
        fi
      shell: bash

    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report
        destination_dir: allure-history

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results
        retention-days: 30

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-screenshots
        path: VSProject/bin/Release/net9.0/screenshots
        retention-days: 7
    
    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-videos
        path: VSProject/bin/Release/net9.0/videos
        retention-days: 7
