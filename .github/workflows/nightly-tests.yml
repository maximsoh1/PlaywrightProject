name: Nightly Tests

on:
  schedule:
    # Runs every night at 2:00 UTC (5:00 Moscow time)
    - cron: '0 2 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  test:
    name: Run Nightly Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false # Continue running other browsers even if one fails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore VSProject/VSProject.csproj
    
    - name: Build project
      run: dotnet build VSProject/VSProject.csproj --no-restore --configuration Release
    
    - name: Install Playwright browsers
      run: |
        cd VSProject
        pwsh bin/Release/net9.0/playwright.ps1 install --with-deps ${{ matrix.browser }}
    
    - name: Run tests on ${{ matrix.browser }}
      run: dotnet test VSProject/VSProject.csproj --no-build --configuration Release --logger "console;verbosity=detailed"
      env:
        BROWSER: ${{ matrix.browser }}
      continue-on-error: true
    
    - name: Upload Allure results for ${{ matrix.browser }}
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-${{ matrix.browser }}
        path: VSProject/bin/Release/net9.0/allure-results
        retention-days: 30
    
    - name: Upload screenshots for ${{ matrix.browser }}
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: screenshots-${{ matrix.browser }}
        path: VSProject/bin/Release/net9.0/screenshots
        retention-days: 7
